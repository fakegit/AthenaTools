{% extends "admin/change_list.html" %}
{% load i18n %}


{% block content %}
    {{ block.super }}

    <script src="https://tools.athenagu.com/static/js/athena-output.js?1211"></script>
    <script>
        $('.field-quantity').each(function () {
            var quantity = $(this).html()
            if (parseInt(quantity) === parseFloat(quantity)) {
                $(this).html(parseInt(quantity))
            }
        })
    </script>

{% endblock %}
