{% extends "base.html" %}


{% block style %}
    <style>
        body{
            padding: 0;
        }
        .navbar{
            display: none;
        }
        .main{
            padding: 5px;
        }
        .form-control{
            width: 60%;
        }
    </style>
{% endblock %}


{% block content %}


    <div class="panel panel-primary">
        <div class="panel-heading">
            原材料进货录入
        </div>
        <div class="panel-body">

            {% if msg %}
                <div class="alert alert-warning">
                    {{ msg }}
                </div>
            {% endif %}


            <form id="form" action="." method="POST" class="form-horizontal" enctype="multipart/form-data" >

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >原材料</label>
                    <select name="product_id" class="selectpicker" data-live-search="true">
                        <option value="">选择原材料</option>
                        {% for product in products %}
                            <option value="{{ product.id }}">
                                {{ product.kind }}类
                                {{ product.title }}
                                {{ product.unit }}
                                {{ product.vendor }}
                                {{ product.supplier }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >采购数量</label>
                    <input class="form-control" type="text" name='quantity' value="{{ cache.quantity }}">
                </div>

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >生产日期</label>
                    <input class="form-control" type="text" name='produced_at' value="{{ cache.produced_at }}">
                </div>

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >保质期</label>
                    <input class="form-control" type="text" name='exp' value="{{ cache.exp }}">
                </div>

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >索证索票</label>
                    <input class="form-control" type="text" name='receipt' value="{{ cache.receipt }}">
                </div>

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >过期处理数量</label>
                    <input class="form-control" type="text" name='expired_quantity' value="{{ cache.expired_quantity }}">
                </div>

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >备注</label>
                    <input class="form-control" type="text" name='remark' value="{{ cache.remark }}">
                </div>

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >日期</label>
                    <input class="form-control" type="text" name='day' value="{{ cache.day }}">
                </div>

                <div class="form-group">
                    <label  class="col-xs-4 col-sm-2 control-label" ></label>
                    <input type="submit" name="submit" class="btn btn-primary" value="提交">
                  <a class="btn btn-info" href="/purchase/list/">查看纪录</a>
                </div>

            </form>

        </div>
    </div>


{% endblock %}


{% block script %}
    <script>
        $("#purchase_entry").addClass('active');
    </script>
{% endblock %}
