{% extends "base.html" %}


{% block style %}
    <style>
        body{
            padding: 0;
        }
        .navbar{
            display: none;
        }
        .sidebar{
            display: none;
        }
        .main{
            padding: 10px;
            margin: 0;
            width: 100%;
        }
        .form-control{
            width: 60%;
        }
    </style>
{% endblock %}


{% block content %}


    <div class="panel panel-primary">
        <div class="panel-heading">
            <span>原材料进货录入</span>
            <a href="#" style="float: right" class="toggle-btn btn btn-xs btn-info">出货</a>
            <a href="#" style="float: right; display: none" class="toggle-btn btn btn-xs btn-info">采购</a>
        </div>
        <div class="panel-body">

            {% if msg %}
                <div class="alert alert-warning">
                    {{ msg }}
                </div>
            {% endif %}


            <form id="form" action="." method="POST" class="form-horizontal" enctype="multipart/form-data" >

                <input id="is_consume" type="hidden" name="is_consume" value="0">

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >原材料</label>
                    <select name="product_id" class="selectpicker" data-live-search="true">
                        <option value="">选择原材料</option>
                        {% for product in products %}
                            <option value="{{ product.id }}">
                                {{ product.kind }}类
                                {{ product.title }}
                                {{ product.unit }}
                                {{ product.vendor }}
                                {{ product.supplier }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div id="inputs-purchase">

                    <div class="form-group">
                        <label class="col-xs-4 col-sm-2 control-label" >采购数量</label>
                        <input class="form-control" type="number" min="0" name='quantity' value="1" step="0.0001">
                    </div>

                    <div class="form-group">
                        <label class="col-xs-4 col-sm-2 control-label" >生产日期</label>
                        <input class="form-control" type="text" name='produced_at'>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-4 col-sm-2 control-label" >保质期</label>
                        <input class="form-control" type="text" name='exp'>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-4 col-sm-2 control-label" >索证索票</label>
                        <input class="form-control" type="text" name='receipt'>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-4 col-sm-2 control-label" >过期处理数量</label>
                        <input class="form-control" type="text" name='expired_quantity'>
                    </div>

                </div>

                <div id="inputs-consume" style="display: none">

                    <div class="form-group">
                        <label class="col-xs-4 col-sm-2 control-label" >出货数量</label>
                        <input class="form-control" type="number" max="0" name='quantity_consume' value="-1" step="0.0001">
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >备注</label>
                    <input class="form-control" type="text" name='remark'>
                </div>

                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label" >日期</label>
                    <input class="form-control" type="text" name='day' value="{{ today }}">
                </div>

                <div class="form-group">
                    <label  class="col-xs-4 col-sm-2 control-label" ></label>
                    <input type="submit" name="submit" class="btn btn-primary" value="提交">
                  <a class="btn btn-info" href="/purchase/list/">查看纪录</a>
                </div>

            </form>

        </div>
    </div>


{% endblock %}


{% block script %}
    <script>
        $("#purchase_entry").addClass('active');

        $(".toggle-btn").click(function () {
            $(".toggle-btn").toggle()
            $("#inputs-purchase").toggle()
            $("#inputs-consume").toggle()
            var is_consume = $("#is_consume").val()
            if (is_consume == '1') {
                is_consume = '0'
            } else {
                is_consume = '1'
            }
        })
    </script>
{% endblock %}
